<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welbex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="wrapper header__wrapper">
          <div class="header__logo-line">
            <a href="#" class="logo">
              <object
                type="image/svg+xml"
                data="./img/logo_welbex.svg"
                class="logo-svg"
              >
                Your browser does not support SVG
              </object>
            </a>
          </div>
          <nav class="header__navigation">
            <ul class="navigation">
              <li class="navigation__link">Услуги</li>
              <li class="navigation__link">Виджеты</li>
              <li class="navigation__link">Интеграции</li>
              <li class="navigation__link">Кейсы</li>
              <li class="navigation__link">Сертификаты</li>
            </ul>
          </nav>
          <a href="#" class="link-tel">
            <a href="tel:+75555555555">+7 555 555-55-55</a>
          </a>
          <ul class="socials">
            <li class="socials_item">
              <a href="#" class="link-button">
                <span class="ico ico_telegram"></span>
              </a>
              <a href="#" class="link-button">
                <span class="ico ico_viber"></span>
              </a>
              <a href="#" class="link-button">
                <span class="ico ico_whatsup"></span>
              </a>
            </li>
          </ul>
        </div>
      </header>
      <section></section>
    </div>
  </body>
</html>
